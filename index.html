<!DOCTYPE html>
<html>
    <head>
        <title>Bella Food</title>
        <link href="./css/main.css" rel="stylesheet" />
        <link href="./css/reset.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet" />
    </head>

    <body>
        <section class="header">
            <h1>Bella Food</h1>
            <img class="menu-icon" src="./images/menu.svg" />
        </section>
        <section class="cover-image">
            <img class="cover-image__image" src="/images/coverimage.jpg" alt="homepage cover photo" />
        </section>

        <section class="categories">
            <img class="healthy-food" src="/images/healthy-food.jpg" alt="healthy food" />
            <img class="burgers" src="/images/burgers.jpg" alt="burgers" />
            <img class="desserts" src="/images/desserts.jpg" alt="desserts" />
            <img class="fried-food" src="/images/fried-food.jpg" alt="fried food" />
        </section>
        <section class="categories">
            <div class="categories__text">Healthy Food</div>
            <div class="categories__text">Burgers</div>
            <div class="categories__text">Desserts</div>
            <div class="categories__text">Fried Food</div>
        </section>
    </body>
</html>
